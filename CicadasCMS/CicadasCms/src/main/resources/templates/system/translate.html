<style>
    td {
        border-top: 1px solid #ddd;
        line-height: 25px;
        padding: 5px 5px 5px 7px;
    }
</style>
<script>
    function translateClick(owner) {
        $.post("${ctxPath}/system/translate",
            {text:$("#otext").val()},
            function (data) {
                console.log(data);
                var result = JSON.parse(data);
                $(owner).alertmsg(result.success, result.message, {displayMode:'slide', displayPosition:'topcenter', okName:'Yes'});
                $("#ttext").val(result.data)
            }
        );

    };
</script>
<div class="bjui-pageContent">
        <div style="height:48%; overflow:hidden;">
            <fieldset style="height:100%;">
                <legend>翻译前原文</legend>
                <div style="height:94%; overflow:hidden;">
                   <TEXTAREA id="otext" placeholder="请输入需要翻译的原文！" name="otext"   style="width: 100%;height: 100%"   data-rule="required;length(0~6)" >${per.description!,xss}</TEXTAREA>
                </div>
            </fieldset>
        </div>
        <div style="height:50%;margin-top: 10px;overflow:hidden;">
            <fieldset style="height:100%;">
                <legend>翻译后内容</legend>
                <div style="height:94%; overflow:hidden;">
                    <TEXTAREA id="ttext" placeholder="这里输出翻译后的内容！" name="ttext" style="width: 100%;height: 100%"   data-rule="required;length(0~6)" >${per.description!,xss}</TEXTAREA>
                </div>
            </fieldset>
        </div>
</div>
<div class="bjui-pageFooter">
    <ul>
        <li><button type="button" onclick="translateClick(this)"  class="btn-default"  data-icon="save">翻译</button></li>
    </ul>
</div>
