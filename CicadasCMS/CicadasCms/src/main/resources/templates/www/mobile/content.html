<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<meta name=viewport content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'>		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />		<meta http-equiv="Pragma" content="no-cache" />		<meta http-equiv="Expires" content="0" />		<title>${content.title!} - ${site.siteName!}</title>		<link rel="stylesheet" href="${resPath}/xgwy_m/css/common.css">		<script src="${resPath}/xgwy_m/js/ydui.flexible.js"></script>	</head>	<body id="item">		<div class="logo2"><img src="${resPath}/xgwy_m/images/logo.png"></div>		<div class="row">			<section class="cont">				 <a href="${baseURL!}" class="home"><img src="${resPath}/xgwy_m/images/home.png">返回首页</a>				<div class="wrap">					 <div class="current_page">当前栏目：${category.categoryName!}</div>					<div class="detail_box">						<div class="tit">							<h2>${content.title!}</h2>							<h4>${content.author!}　${content.inputdate!,dateFormat="yyyy/MM/dd"}</h4>						</div>						<article class="txt">							<p>								${content.content!}</p>						</article>					</div>				</div>			</section>			<div class="h30"></div>		</div>	</body></html>
